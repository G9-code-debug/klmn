
<html>
  <head>
    <title>Sound Identification Web App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&display=swap" rel="stylesheet">
  </head>

  <body>
      <center>
        <div class="myDiv col-xs-12">
          <h2 id="header">Sound Controlled Aliens</h2>
          <p>Play Different Sounds</p>
        </div>
      </center>
        <div class="div">
          <center>
          <button class="btn btn-primary" onclick="start()">Start</button>
          <h3 id="result_label">I can hear : <span id="result"></span></h3>
          <h4 id="result_confidence">Accuracy: <span id="confidence_percent"></span></h4>
          <br>
          <img width="300" height="300" id="img1" src="aliens-01.gif">
          <img width="300" height="300" id="img2" src="aliens-02.gif">
          <img width="300" height="300" id="img3" src="aliens-03.gif">
          <img width="300" height="300" id="img4" src="aliens-04.gif">
        </center>
        </div>
        <div class="footer">
          <h2>Developed By - Gunvansh Jassi</h2>
        </div>
<script src="main.js"></script>
  </body>
</html>
